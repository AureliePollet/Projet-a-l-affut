         <h2 style="margin-top:50px ; text-align: center;">Ajouter un commerce</h2> 
    </header>
    <main>
        <section class="container">
            <form>
                <div class="mb-3">
                    <label for="nom" class="form-label">Nom</label>
                    <input type="password" class="form-control" id="nom" placeholder="Entrez le nom du commerce" required>
                </div>
                <div class="mb-3">
                    <label for="adresse" class="form-label">Adresse </label>
                    <input type="text" class="form-control" id="adresse" placeholder="Entrez la rue du commerce" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="codepostal" class="form-label">Code Postal </label>
                    <input type="text" class="form-control" id="codepostal" placeholder="Entrez le code postal" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="ville" class="form-label">Ville </label>
                    <input type="text" class="form-control" id="ville" placeholder="Entrez la ville" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="url" class="form-label">Url du site </label>
                    <input type="text" class="form-control" id="ville" placeholder="Entrez l'url du site" aria-describedby="emailHelp">
                </div>
                   <div class="mb-3">
                    <label for="image" class="form-label">Image !!!!A REVOIR POUR AJOUTER UNE IMAGE EN PIECE JOINTE!!! </label>
                    <input type="image" class="form-control" id="image" aria-describedby="emailHelp">
                </div>
                <div class="form-group">
                    <label for="descriptif">Descriptif</label>
                    <textarea class="form-control" id="descriptif" rows="3" placeholder="Rédigez le descriptif du commerce" required></textarea>
                <br>
                </div>
   
                <button type="button" class="btn btn-outline-primary" style="margin-top: 20px;">Ajouter le commerce</button>
                    
        </section>
    </main>
